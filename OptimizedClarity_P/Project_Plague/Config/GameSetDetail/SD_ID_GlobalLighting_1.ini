r.Lumen.TraceDistanceScale=0.3
r.LumenScene.Radiosity=0
r.Lumen.DiffuseIndirect.Allow=0
r.LumenScene.Radiosity.ProbeSpacing=8
r.LumenScene.Radiosity.HemisphereProbeResolution=3
r.Lumen.TraceMeshSDFs.Allow=0
r.Lumen.ScreenProbeGather.RadianceCache.ProbeResolution=16
r.Lumen.ScreenProbeGather.RadianceCache.NumProbesToTraceBudget=300
r.Lumen.ScreenProbeGather.DownsampleFactor=64
r.Lumen.ScreenProbeGather.TracingOctahedronResolution=8
r.Lumen.ScreenProbeGather.IrradianceFormat=1
r.Lumen.ScreenProbeGather.StochasticInterpolation=1
r.Lumen.ScreenProbeGather.FullResolutionJitterWidth=1
r.Lumen.ScreenProbeGather.TwoSidedFoliageBackfaceDiffuse=0
r.Lumen.TranslucencyVolume.GridPixelSize=64
r.Lumen.TranslucencyVolume.TraceFromVolume=0
r.Lumen.TranslucencyVolume.TracingOctahedronResolution=3
r.Lumen.TranslucencyVolume.RadianceCache.ProbeResolution=8
r.Lumen.TranslucencyVolume.RadianceCache.NumProbesToTraceBudget=200
r.LumenScene.SurfaceCache.CardCaptureRefreshFraction=0

r.AOGlobalDFClipmapDistanceExponent=1 ; A necessary fix as 2 causes black blobs even with r.AOQuality 1.
r.AOGlobalDistanceField=1 ; Can be enabled independently. Improves how Lumen reflections look.
r.AOQuality=1 ; Only really viable when Lumen GI is enabled. It causes black blotches otherwise.
r.DistanceFieldAO=1

r.AOApplyToStaticIndirect=0 ; Required to apply DFAO on top of Lumen. Needs to be disabled if Lumen is disabled.
r.AOObjectDistanceField=1 ; Only works if r.AOQuality is set to 2
r.AOStepExponentScale=1 ; [0.5] Higher values improve the coverage of the AO. Only visible if r.AOQuality=2 and r.AOObjectDistanceField=1.
r.AOSampleSet=0 ; 0 seems to have better coverage than 1

r.AOUseHistory=1 ; No effect if r.AOUseJitter is 0
r.AOHistoryWeight=1 ; Lower values increase jitter
; r.AOMaxViewDistance=1000 ; [20000] Draw distance. 1000 is close enough to show the effect of the fade below.
; r.AOViewFadeDistanceScale=1 ; Adds a fade before reaching the MaxViewDistance. A value of 1 creates a sharp cutoff.
; r.AOAverageObjectsPerCullTile=1024 ; [512] Should hopefully avoid flickering

r.SkylightIntensityMultiplier=0.8
r.SkyLight.RealTimeReflectionCapture=0 ; Requires a restart to enable, costs about ~0.5ms
